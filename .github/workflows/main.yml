name: Autocloser
on: [issues]
jobs:
  autoclose:
    runs-on: ubuntu-latest
    steps:
    - name: Issue auto-closer
      uses: roots/issue-closer-action@v1.1
      with:
        repo-token: ${{ secrets.GITHUB_TOKEN }}
        issue-close-message: "@${issue.user.login} this issue was automatically closed because it did not follow our rules:\n\n<pre>\n\n<!--\n\nIMPORTANT: Please use the following link to create a new issue:\n\nhttps://www.creative-tim.com/new-issue/argon-design-system-react\n\n**If your issue was not created using the app above, it will be closed immediately.**\n-->\n\n<!--\nLove Creative Tim? Do you need Angular, React, Vuejs or HTML? You can visit:\nðŸ‘‰  https://www.creative-tim.com/bundles\nðŸ‘‰  https://www.creative-tim.com\n-->\n\n</pre>\n\n"
        issue-pattern: ".*### Version.*### Reproduction link.*### Operating System.*### Device.*### Browser & Version.*### Steps to reproduce.*### What is expected?.*### What is actually happening?.*<!-- generated by creative-tim-issues. DO NOT REMOVE -->.*"
